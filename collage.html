    .corazon {
      display: grid;
      grid-template-columns: repeat(9, 80px);
      grid-template-rows: repeat(8, 80px);
      gap: 5px;
      justify-content: center;

        ". . a29 a30 a31 a32 a33 . ."
        ". . . a34 a35 a36 . . ."
        ". . . . a37 . . . .";
    }

    .foto {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    .foto img, .foto video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
    .menu {
            background-color: #ffdede;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .menu ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li a {
            background-color: blanchedalmond;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
    }

    .menu ul li a:hover {
            background-color: #f8c291;
            transform: scale(1.05);
    }
